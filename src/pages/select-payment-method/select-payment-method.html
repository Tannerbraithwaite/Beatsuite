<ion-header style="clear: both;">

  <ion-navbar>
    <ion-title id="wrapper"><p class="arrow">&#8592;</p><p class="bookingtitle">{{ 'Booking' | translate }}</p></ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<hr size="1" NOSHADE>
<div>
  <p class="bookingrequesttext">
    100% Refundable
  </p>
</div>
<div>
  <p class="bookingrequesttext2">
    If you cancel this session 12 hours before it starts. After 12 hours, it is up to the BeatMatch tutor to decide whether to issue a refund if you decide to cancel or do not attend.
  </p>
</div>
<div>
  <p class="paymenttype" style="text-align:center;">
    Select your payment Method
  </p>
</div>
<div style="white-space:nowrap; border-bottom: 1px solid #fff; margin-left:15%; margin-right:15%">
  <p class="paymenttype2" style="display: inline-block">Credit Card</p> <p class="paymenttype2" style="float: right; display: inline-block">&gt;</p>
</div>

<div style="white-space:nowrap; border-bottom: 1px solid #fff;margin-left:15%; margin-right:15%">
  <p class="paymenttype2" style="display: inline-block">Pay Pal</p> <p class="paymenttype2" style="float: right; display: inline-block">&gt;</p>
</div>

<button ion-button color="primary" block class="continuebutton">{{ 'Continue' | translate }}</button>

</ion-content>

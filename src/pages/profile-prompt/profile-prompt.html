  <ion-content style="background: url('../assets/img/blurrySearch.png');background-repeat:no-repeat;background-position:center;background-size:cover;">
    <div>
      <p class="welcomeMessage">Welcome to BeatMatch,</p>
    </div>
    <div>
      <p>{{ID.username}}</p>
    </div>

    <div>

      <p class="setUpProfile">
        <ion-icon ios="ios-close" md="md-close" style = "float:right"></ion-icon><br>
        To establish a visible profile in the Beatmatch community, please finish setting up your profile.
        If you wish to continue without a profile, you can set it up at any time using the navigation bar.</p>
        <button class="setUpButton" (click)="itemCreate()">Set up profile</button>
    </div>
  </ion-content>

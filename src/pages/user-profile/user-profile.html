
<ion-content style="Background:#222">
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
        <img *ngIf="image_available" class="profileImage" src="{{entry.getElementsByTagName('enclosure')[0].getAttribute('url')}}">
        <img *ngIf="!image_available" class="profileImage" src="../assets/img/defaultCamera.png">
    </div>
    <ion-item style="background:#000">
      <p class="aboutCenter">About <a style="color:#fff">&#x2710;</a></p>
      <p class="aboutCenterdesc" *ngIf="!this.form.controls.about.value">What's your story?</p>
    </ion-item>
    <ion-item style="background:#222">
      <p class="userHeader">User Information</p>
  </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Name <a class="profileinfoRight" *ngIf="!this.form.controls.name.value">{{name}} <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward" (click)="editName()"></ion-icon></a></p>
    </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Location <a class="profileinfoRight" *ngIf="!this.form.controls.Location.value">{{Location}} <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward" (click)="editLocation()"></ion-icon></a></p>
    </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Genres <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward" (click)="addGenre()"></ion-icon></p>
    </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Equipment <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></p>
    </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Connect <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></p>
    </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Connect <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></p>
    </ion-item>

    <ion-item style="background:#222">
      <p class="userHeader">Booking information</p>
    </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Services <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></p>
    </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Meet up Location <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></p>
    </ion-item>
    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Availability <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></p>
    </ion-item>

    <ion-item style="background:#000;">
      <p class="profileinfoLeft">Cancellation Policy <ion-icon class="profileinfoRight" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></p>
    </ion-item>

      <button ion-button (click)="done()"  class="navButtonCreate">
        <span showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <p>Create a Profile</p>
      </button>
  </form>
</ion-content>

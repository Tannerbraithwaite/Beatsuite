<ion-content scroll="false" style="background-image:url(../assets/img/background.jpg)">
<ion-icon name="arrow-round-back" class="signupArrow"></ion-icon>
<ion-label class="signupHeader">Sign Up</ion-label>

    <ion-input type="text" placeholder="Username" style="text-align:center"></ion-input>

    <ion-input type="email" placeholder="Email Address" style="text-align:center"></ion-input>

    <ion-input type="password" placeholder="Password" style="text-align:center"></ion-input>

    <ion-input type="password" placeholder="Confirm Password" style="text-align:center"></ion-input>

<div>
  <button ion-button block (click)="signup()" class="navButton">Sign Up</button>
<p class="welcomeText">
        Already have an account?
        <a (click)="login()" style="text-decoration:underline; color:#fff">
          Sign in!</a><br />
          <a style="text-decoration:underline; color:#fff">
            Terms of Service</a>

</p>
</div>
</ion-content>

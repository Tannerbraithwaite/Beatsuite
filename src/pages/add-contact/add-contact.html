<ion-header style="clear: both;">

  <ion-navbar>
    <ion-title id="wrapper"><p  (click)="back()" class="arrow">&#8592;</p><p class="bookingtitle">{{ 'Add Contact' | translate }}</p></ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
<hr size="1" NOSHADE>
<div>
  <p class="bookingrequesttext">
    Send a message with your contact request.*
  </p>
</div>
<div>
  <ion-textarea  rows="4" cols="50" type="text" placeholder="" class="inputbox"></ion-textarea>
</div>
<div>
  <button ion-button color="primary" (click)="addContact()" block class="continuebutton">Request Contact</button>
</div>
</ion-content>

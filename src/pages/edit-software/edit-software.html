<ion-header style="border-bottom: 1px solid #fff">
  <ion-title id="wrapper">
    <p class="arrow" (click)="cancel()">&#8592;</p>
    <p class="bookingtitle">{{ 'Edit Your Software' | translate }}</p>
  </ion-title>
</ion-header>

<ion-content style="background:#000">

      <ion-item style="display:inline-block; border-bottom: 1px solid #fff;"
      class="software">
        Mixing-Software
        <ion-icon name="add-circle" (click)="addMixingSoftware()" style="float:right; padding-right: 8px;">
        </ion-icon>
      </ion-item >
      <ion-item style="display:inline-block; border-bottom: 1px solid #fff;"
      class="software">
        Production-Software
        <ion-icon name="add-circle" (click)="addProductionSoftware()" style="float:right; padding-right: 8px;">
        </ion-icon>
      </ion-item >
      <div style="height:100%; background-color:#000; padding-top:10%">
        <button ion-button block (click)="userProfile()" class="navButtonCreate">Save Software</button>
      </div>
</ion-content>

<ion-header style="border-bottom: 1px solid #fff">
  <ion-title id="wrapper">
    <p class="arrow" (click)="cancel()">&#8592;</p>
    <p class="bookingtitle">{{ 'Edit Your Connections' | translate }}</p>
  </ion-title>
</ion-header>

<ion-content style="background:#000">

      <ion-item style="display:inline-block; border-bottom: 1px solid #fff;" *ngFor="let connection of connectionsArray"
      [ngClass]="{'connection': selectedConnections.indexOf(connection) === -1, 'connectionSelected': selectedConnections.indexOf(connection) !== -1}"
      (click)="toggleconnections(connection)">
        {{ connection }}
        <ion-icon name="power" style="float:right; padding-right: 8px;">
        </ion-icon>
      </ion-item >
      <div style="height:100%; background-color:#000; padding-top:10%">
        <button ion-button block (click)="userProfile()" class="navButtonCreate">Connect</button>
      </div>
</ion-content>

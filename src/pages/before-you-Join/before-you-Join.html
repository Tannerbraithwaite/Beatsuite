<ion-content scroll="false" style="background-image:url(../assets/img/background.jpg)">
    <div class="textblock">
      <hr size="1" NOSHADE style="margin-top:30%">
      <h3 class="pageTitle" >Before you join. </h3><br>
      <p class="beforeYouJoinText">
        Please commit to respecting and including everyone inside the BeatMatch community.
      </p>
    </div>
    <div class="textblock">
      <hr size="1" NOSHADE WIDTH="70%" style="margin-left:15%">
      <p class="beforeyoujointext">
        I agree to treat everyone in the BeatMatch Community with respect, and without judgement or Bias. To mindfully respect equipment and creative space
      </p>
      <hr size="1" NOSHADE>
    </div>
    <div>
      <button ion-button color="primary" (click)="thanksForJoining()" block class="beforeyoujoinbutton">{{ 'Agree' | translate }}</button>
    </div>
  </ion-content>
